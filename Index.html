<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #bookList {
            margin-top: 20px;
        }

        .book {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .book button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-right: 10px;
        }

        .book button:hover {
            background-color: #45a049;
        }

        #addBookForm {
            margin-top: 20px;
        }

        #addBookForm input[type="text"],
        #addBookForm button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Book Directory</h1>

    <div id="bookList"></div>

    <div id="addBookForm">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="genre" placeholder="Genre">
        <button onclick="addBook()">Add Book</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to fetch and display books
        async function fetchBooks() {
            try {
                const response = await axios.get('http://localhost:3000/books');
                const books = response.data;
                
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = '';

                books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.classList.add('book');
                    bookElement.innerHTML = `
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Genre:</strong> ${book.genre}</p>
                        <button onclick="deleteBook('${book._id}')">Delete</button>
                        <button onclick="updateBook('${book._id}')">Update</button>
                    `;
                    bookList.appendChild(bookElement);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Function to add a new book
        async function addBook() {
            try {
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const genre = document.getElementById('genre').value;

                await axios.post('http://localhost:3000/books', { title, author, genre });
                fetchBooks(); // Refresh the book list after adding a new book
            } catch (error) {
                console.error('Error adding book:', error);
            }
        }

        // Function to delete a book
        async function deleteBook(id) {
            try {
                await axios.delete(`http://localhost:3000/books/${id}`);
                fetchBooks(); // Refresh the book list after deleting a book
            } catch (error) {
                console.error('Error deleting book:', error);
            }
        }

        // Function to update a book
        async function updateBook(id) {
            try {
                const title = prompt('Enter new title:');
                const author = prompt('Enter new author:');
                const genre = prompt('Enter new genre:');

                await axios.put(`http://localhost:3000/books/${id}`, { title, author, genre });
                fetchBooks(); // Refresh the book list after updating a book
            } catch (error) {
                console.error('Error updating book:', error);
            }
        }

        // Fetch books when the page loads
        fetchBooks();
    </script>
</body>
</html>
